<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <div class="QR__container">
        <figure class="QR__picture">
          <img src="images/image-qr-code.png" alt="" class="QR__img">
        </figure>
        <div class="QR__texts">
          <h1 class="QR__title">Improve your front-end skills by building projects</h1>
          <p class="QR__paragraph">Scan the QR code to visit Fronted Mentor and take your coding skills to the next level</p>
        </div>
    </div>
  </main>
</body>
</html>
